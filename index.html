<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
    <h1 class="title">
        <span class="Rock"> Rock!</span>
        <span  class="Paper"> Paper!</span> 
        <span class="Scissors"> Scissors!</span>
    </h1>
    </div>
    <div class="results">This is a placeholder for the results</div>
    <div>
    <div class="playerInput"></div>
    <div class="gamebox">
        <div class="playerbox">
            <div class= "rowInside">
            <h1 class="playerText">Player</h1>
            <div class="playerButtons">
                <input type="image" src="Icons/fist.png" alt="Rock" class="rockB">
                <input type="image" src="Icons/hand-paper.png" alt="Paper" class="paperB">
                <input type="image" src="Icons/scissors.png" alt="Scissors"  class="scissorsB">
            
            </div>
            <div class="playerInput">
                placeholder
            </div>
            </div>
        </div>
        <div class="computerbox">
            <h1 class="computerText">Computer</h1>
            
        </div>
    </div>
    </div>
</body>
</html>
